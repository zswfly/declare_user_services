server:
  port: 8763

spring:
  application:
    name: user-services
  devtools:
    restart:
      enabled: true
      additional-paths: src/main
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/declare?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: root
    password: root
  jpa:
    show-sql: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
mybatis:
  type-aliases-package: com.zsw.dao
  mapper-locations: classpath:mybatis/mapper/*.xml

#映射到dao层(即mapper生成的位置)
